<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Health Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .chart-container { width: 80%; margin: 20px auto; }
    #status { text-align: center; color: red; font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>ESP32 Health Dashboard</h1>
  <div id="status"></div>

  <div class="chart-container">
    <canvas id="heartrateChart"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="spo2Chart"></canvas>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/api/sensor');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        console.log('Fetched sensor data:', data);
        return data;
      } catch (err) {
        document.getElementById('status').textContent = `Error fetching data: ${err.message}`;
        console.error(err);
        return [];
      }
    }

    async function renderCharts() {
      const sensorData = await fetchData();

      if (!Array.isArray(sensorData) || sensorData.length === 0) {
        document.getElementById('status').textContent = 'No data available. Please check ESP32 POST or Neon database.';
        return;
      } else {
        document.getElementById('status').textContent = '';
      }

      const timestamps = sensorData.map(d => {
        const t = new Date(d.time);
        return isNaN(t) ? '-' : t.toLocaleTimeString();
      });

      const heartrate = sensorData.map(d => d.heartrate);
      const spo2 = sensorData.map(d => d.spo2);

      new Chart(document.getElementById('heartrateChart'), {
        type: 'line',
        data: {
          labels: timestamps,
          datasets: [{ label: 'Heart Rate', data: heartrate, borderColor: 'red', fill: false, tension: 0.3 }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });

      new Chart(document.getElementById('spo2Chart'), {
        type: 'line',
        data: {
          labels: timestamps,
          datasets: [{ label: 'SpO2', data: spo2, borderColor: 'blue', fill: false, tension: 0.3 }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
      });
    }

    renderCharts();
    setInterval(renderCharts, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Health Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .values { display: flex; justify-content: center; gap: 50px; margin-bottom: 20px; }
    .value-box { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center; }
  </style>
</head>
<body>
  <h1>ESP32 Health Dashboard</h1>
  <div class="values">
    <div class="value-box">Heart Rate: <span id="heartrate">0</span></div>
    <div class="value-box">SpO2: <span id="spo2">0</span></div>
  </div>
  <canvas id="chart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [
        { label: 'Heart Rate', data: [], borderColor: 'red', fill: false },
        { label: 'SpO2', data: [], borderColor: 'blue', fill: false }
      ]},
      options: { responsive: true, animation: false, scales: { x: { type: 'time', time: { parser: 'YYYY-MM-DDTHH:mm:ss.SSSZ', tooltipFormat: 'HH:mm:ss' } }, y: { beginAtZero: true } } }
    });

    async function fetchData() {
      try {
        const res = await fetch('/api/sensor');
        const data = await res.json();

        if (!data || data.length === 0) return;

        const labels = data.map(d => new Date(d.time));
        const hr = data.map(d => d.heartrate);
        const spo2 = data.map(d => d.spo2);

        chart.data.labels = labels;
        chart.data.datasets[0].data = hr;
        chart.data.datasets[1].data = spo2;
        chart.update();

        document.getElementById('heartrate').innerText = hr[hr.length - 1];
        document.getElementById('spo2').innerText = spo2[spo2.length - 1];
      } catch (err) {
        console.error(err);
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // تحديث كل 10 ثواني
  </script>
</body>
</html>
